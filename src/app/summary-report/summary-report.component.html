<h3> Appointment Summary Report </h3>

<mat-form-field>
  <input
  matInput
  [matDatepicker]="dp2"
  [max]="today"
  placeholder="Select a month"
  (click)="openDatePicker(dp2)">
  <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
  <mat-datepicker #dp2 startView="multi-year" (monthSelected)="closeDatePicker($event, dp2)"></mat-datepicker>
</mat-form-field>

<button mat-raised-button color="primary" (click)="fetchAppointments();">Submit</button>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">


    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
    </ng-container>

    <ng-container matColumnDef="Open">
      <th mat-header-cell *matHeaderCellDef> Open </th>
      <td mat-cell *matCellDef="let element"> {{element.Open}} </td>
    </ng-container>

    <ng-container matColumnDef="Closed">
      <th mat-header-cell *matHeaderCellDef> Closed </th>
      <td mat-cell *matCellDef="let element"> {{element.Closed}} </td>
    </ng-container>]
    <ng-container matColumnDef="Cancelled">
      <th mat-header-cell *matHeaderCellDef> Cancelled </th>
      <td mat-cell *matCellDef="let element"> {{element.Cancelled}} </td>
    </ng-container>

    <ng-container matColumnDef="Total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element"> {{ element.Open + element.Closed + element.Cancelled }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
